<!doctype html>
<html lang="en" class="offline">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bitcoin Dino Jump</title>

<style>
body {
  margin: 0;
  background: #fff;
}
</style>
</head>
<body>

<!-- =========================
 BITCOIN DINO JUMP (MODDED)
 - Score in sats
 - ₿ flash every 100
 - Orange jump pulse
 - Orange Dino eyes
========================== -->

<script>
/* ========= LOAD ORIGINAL CHROME DINO ENGINE ========= */
/* This is a trimmed, functional Dino runner adapted for mods */

const FPS = 60;
const ORANGE = "#f7931a";

let canvas, ctx;
let distance = 0;
let jumping = false;
let y = 90;
let velocity = 0;

function init() {
  canvas = document.createElement("canvas");
  canvas.width = 600;
  canvas.height = 150;
  document.body.appendChild(canvas);
  ctx = canvas.getContext("2d");
  requestAnimationFrame(loop);
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && !jumping) {
    jumping = true;
    velocity = -12;
    jumpPulse();
  }
});

function jumpPulse() {
  ctx.save();
  ctx.globalAlpha = 0.15;
  ctx.fillStyle = ORANGE;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  ctx.restore();
}

function drawDino() {
  ctx.fillStyle = "#000";
  ctx.fillRect(50, y, 40, 40);

  /* Orange eye */
  ctx.fillStyle = ORANGE;
  ctx.fillRect(75, y + 10, 4, 4);
}

function drawScore() {
  const sats = Math.floor(distance * 0.25);
  ctx.fillStyle = "#000";
  ctx.font = "16px monospace";
  ctx.fillText(sats + " sats", 480, 20);

  if (sats > 0 && sats % 100 === 0) {
    ctx.save();
    ctx.fillStyle = ORANGE;
    ctx.font = "bold 18px monospace";
    ctx.fillText("₿", 450, 20);
    ctx.restore();
  }
}

function loop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  /* Ground */
  ctx.fillRect(0, 130, canvas.width, 2);

  /* Dino physics */
  if (jumping) {
    y += velocity;
    velocity += 0.6;
    if (y >= 90) {
      y = 90;
      jumping = false;
    }
  }

  drawDino();
  drawScore();

  distance++;
  requestAnimationFrame(loop);
}

init();
</script>

</body>
</html>
