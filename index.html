<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zap Raptor - Bitcoin Dino Game</title>
    <script src="https://unpkg.com/nostr-tools@2.7.2/lib/nostr.bundle.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            color: #f7931a;
        }

        .score-display {
            font-size: 24px;
            font-weight: bold;
        }

        .high-score-display {
            font-size: 16px;
            color: #888;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .mute-btn {
            background: transparent;
            border: 1px solid #555;
            color: #888;
            font-size: 18px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mute-btn:hover {
            border-color: #f7931a;
            color: #f7931a;
        }

        .mute-btn.muted {
            color: #ff4444;
            border-color: #ff4444;
        }

        .score-display.pulse {
            animation: scorePulse 0.4s ease-out;
        }

        @keyframes scorePulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); color: #fff; }
            100% { transform: scale(1); }
        }

        #gameCanvas {
            display: block;
            width: 100%;
            background: #0f0f1a;
            border: 2px solid #f7931a;
            border-radius: 8px;
            cursor: pointer;
        }


        .game-over-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-over-modal.active {
            display: flex;
        }

        .modal-content {
            background: #1a1a2e;
            border: 2px solid #f7931a;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-content h2 {
            color: #f7931a;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .modal-content .final-score {
            font-size: 48px;
            color: #fff;
            margin-bottom: 10px;
        }

        .modal-content .sats-label {
            color: #f7931a;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .new-high-score {
            color: #00ff88;
            font-size: 18px;
            margin-bottom: 20px;
            display: none;
        }

        .new-high-score.active {
            display: block;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .gamestr-section {
            display: none;
            background: #0f0f1a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .gamestr-section.active {
            display: block;
        }

        .gamestr-section p {
            color: #888;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 24px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #f7931a;
            color: #000;
        }

        .btn-primary:hover {
            background: #ffaa33;
            transform: scale(1.05);
        }

        .btn-secondary {
            background: transparent;
            color: #888;
            border: 1px solid #444;
        }

        .btn-secondary:hover {
            border-color: #888;
            color: #fff;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-message {
            color: #00ff88;
            font-size: 14px;
            margin-top: 10px;
            min-height: 20px;
        }

        .status-message.error {
            color: #ff4444;
        }

        .instructions {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
        }

        .nostr-info {
            font-size: 12px;
            color: #555;
            margin-top: 15px;
        }

        .nostr-info code {
            color: #f7931a;
            background: #0f0f1a;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <div class="score-display" id="scoreDisplay">
                <span id="score">0</span> sats
            </div>
            <div class="header-right">
                <div class="high-score-display">
                    HI: <span id="highScore">0</span> sats
                </div>
                <button class="mute-btn" id="muteBtn" title="Toggle Sound">üîä</button>
            </div>
        </div>
        <canvas id="gameCanvas" width="800" height="200"></canvas>
        <div class="instructions">
            Press SPACE, tap, or click anywhere to jump
        </div>
    </div>


    <div class="game-over-modal" id="gameOverModal">
        <div class="modal-content">
            <h2>GAME OVER</h2>
            <div class="final-score" id="finalScore">0</div>
            <div class="sats-label">sats collected</div>
            <div class="new-high-score" id="newHighScore">üèÜ NEW HIGH SCORE! üèÜ</div>
            
            <div class="gamestr-section" id="gamestrSection">
                <p>Submit your score to the Gamestr leaderboard on Nostr?</p>
                <button class="btn btn-primary" id="submitScoreBtn">Submit to Gamestr ‚ö°</button>
                <div class="status-message" id="statusMessage"></div>
                <div class="nostr-info" id="nostrInfo"></div>
            </div>

            <button class="btn btn-secondary" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const highScoreDisplay = document.getElementById('highScore');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreEl = document.getElementById('finalScore');
        const newHighScoreEl = document.getElementById('newHighScore');
        const gamestrSection = document.getElementById('gamestrSection');
        const submitScoreBtn = document.getElementById('submitScoreBtn');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const statusMessage = document.getElementById('statusMessage');
        const nostrInfo = document.getElementById('nostrInfo');
        const muteBtn = document.getElementById('muteBtn');
        const scoreDisplayEl = document.getElementById('scoreDisplay');

        let audioCtx = null;
        let isMuted = localStorage.getItem('zapRaptorMuted') === 'true';

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function updateMuteButton() {
            muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
            muteBtn.classList.toggle('muted', isMuted);
        }

        function toggleMute(e) {
            e.stopPropagation();
            isMuted = !isMuted;
            localStorage.setItem('zapRaptorMuted', isMuted);
            updateMuteButton();
        }

        updateMuteButton();
        muteBtn.addEventListener('click', toggleMute);

        function playJumpSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'square';
            osc.frequency.setValueAtTime(300, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function playGameOverSound() {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(100, audioCtx.currentTime + 0.3);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            osc.start(audioCtx.currentTime);
            osc.stop(audioCtx.currentTime + 0.3);
        }

        function triggerScorePulse() {
            scoreDisplayEl.classList.remove('pulse');
            void scoreDisplayEl.offsetWidth;
            scoreDisplayEl.classList.add('pulse');
        }

        function playMilestoneSound() {
            if (!audioCtx || isMuted) return;
            const notes = [523, 659, 784];
            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.type = 'sine';
                osc.frequency.setValueAtTime(freq, audioCtx.currentTime + i * 0.1);
                gain.gain.setValueAtTime(0.15, audioCtx.currentTime + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + i * 0.1 + 0.15);
                osc.start(audioCtx.currentTime + i * 0.1);
                osc.stop(audioCtx.currentTime + i * 0.1 + 0.15);
            });
        }

        const GROUND_HEIGHT = 20;
        const GRAVITY = 0.6;
        const JUMP_FORCE = -12;
        const INITIAL_SPEED = 6;
        const MAX_SPEED = 15;
        const SPEED_INCREMENT = 0.001;

        let gameState = {
            score: 0,
            highScore: parseInt(localStorage.getItem('zapRaptorHighScore')) || 0,
            isRunning: false,
            isGameOver: false,
            speed: INITIAL_SPEED,
            lastMilestone: 0
        };

        let dino = {
            x: 50,
            y: canvas.height - GROUND_HEIGHT - 50,
            width: 44,
            height: 50,
            velocityY: 0,
            isJumping: false,
            frameCount: 0,
            legUp: false
        };

        let obstacles = [];
        let clouds = [];
        let groundOffset = 0;

        let nostrKeys = null;

        highScoreDisplay.textContent = gameState.highScore;

        function bytesToHex(bytes) {
            return Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        function initNostrKeys() {
            let storedKeys = localStorage.getItem('zapRaptorNostrKeys');
            if (storedKeys) {
                nostrKeys = JSON.parse(storedKeys);
            } else {
                const sk = NostrTools.generateSecretKey();
                const pk = NostrTools.getPublicKey(sk);
                nostrKeys = {
                    privateKey: bytesToHex(sk),
                    publicKey: pk
                };
                localStorage.setItem('zapRaptorNostrKeys', JSON.stringify(nostrKeys));
            }
        }

        function drawDino() {
            ctx.save();
            
            const pixel = 4;
            
            // Body - dark brown
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(dino.x + 20, dino.y + 20, 24, 20);
            
            // Head - dark brown
            ctx.fillRect(dino.x + 24, dino.y, 16, 20);
            
            // Long neck - dark brown
            ctx.fillRect(dino.x + 28, dino.y + 15, 8, 10);
            
            // Eye - white
            ctx.fillStyle = '#fff';
            ctx.fillRect(dino.x + 30, dino.y + 5, 4, 4);
            
            // Pupil - black
            ctx.fillStyle = '#000';
            ctx.fillRect(dino.x + 31, dino.y + 6, 2, 2);
            
            // Beak - yellow/orange
            ctx.fillStyle = '#f7931a';
            ctx.fillRect(dino.x + 40, dino.y + 8, 8, 3);
            ctx.fillRect(dino.x + 40, dino.y + 11, 6, 2);
            
            // Wings - brown
            ctx.fillStyle = '#654321';
            ctx.fillRect(dino.x + 12, dino.y + 25, 8, 12);
            ctx.fillRect(dino.x + 44, dino.y + 25, 8, 12);
            
            // Legs
            if (!gameState.isRunning || gameState.isGameOver) {
                ctx.fillStyle = '#666';
                ctx.fillRect(dino.x + 26, dino.y + 40, 4, 10);
                ctx.fillRect(dino.x + 34, dino.y + 40, 4, 10);
            } else {
                dino.frameCount++;
                if (dino.frameCount > 5) {
                    dino.legUp = !dino.legUp;
                    dino.frameCount = 0;
                }
                ctx.fillStyle = '#666';
                if (dino.isJumping) {
                    ctx.fillRect(dino.x + 26, dino.y + 40, 4, 10);
                    ctx.fillRect(dino.x + 34, dino.y + 40, 4, 10);
                } else if (dino.legUp) {
                    ctx.fillRect(dino.x + 26, dino.y + 40, 4, 10);
                    ctx.fillRect(dino.x + 34, dino.y + 44, 4, 6);
                } else {
                    ctx.fillRect(dino.x + 26, dino.y + 44, 4, 6);
                    ctx.fillRect(dino.x + 34, dino.y + 40, 4, 10);
                }
            }
            
            ctx.restore();
        }

        function drawObstacle(obstacle) {
            ctx.fillStyle = '#666';
            
            if (obstacle.type === 'cactus') {
                ctx.fillRect(obstacle.x + obstacle.width/2 - 5, obstacle.y, 10, obstacle.height);
                if (obstacle.width > 20) {
                    ctx.fillRect(obstacle.x + 5, obstacle.y + 10, 8, 15);
                    ctx.fillRect(obstacle.x + 5, obstacle.y + 10, 8, 5);
                    ctx.fillRect(obstacle.x + obstacle.width - 13, obstacle.y + 15, 8, 12);
                    ctx.fillRect(obstacle.x + obstacle.width - 13, obstacle.y + 15, 8, 5);
                }
            } else if (obstacle.type === 'bird') {
                ctx.fillRect(obstacle.x + 10, obstacle.y + 10, 25, 8);
                obstacle.wingUp = obstacle.wingUp || false;
                if (Math.floor(Date.now() / 150) % 2 === 0) {
                    ctx.fillRect(obstacle.x + 15, obstacle.y, 15, 12);
                } else {
                    ctx.fillRect(obstacle.x + 15, obstacle.y + 16, 15, 12);
                }
                ctx.fillRect(obstacle.x, obstacle.y + 8, 12, 6);
            }
        }

        function drawCloud(cloud) {
            ctx.fillStyle = 'rgba(100, 100, 100, 0.3)';
            ctx.beginPath();
            ctx.arc(cloud.x, cloud.y, 20, 0, Math.PI * 2);
            ctx.arc(cloud.x + 25, cloud.y - 5, 25, 0, Math.PI * 2);
            ctx.arc(cloud.x + 50, cloud.y, 20, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawGround() {
            ctx.fillStyle = '#444';
            ctx.fillRect(0, canvas.height - GROUND_HEIGHT, canvas.width, 2);
            
            ctx.fillStyle = '#333';
            for (let i = -groundOffset % 20; i < canvas.width; i += 20) {
                if (Math.random() > 0.7) {
                    ctx.fillRect(i, canvas.height - GROUND_HEIGHT + 5, 2, 2);
                }
            }
        }

        function spawnObstacle() {
            const type = Math.random() > 0.8 && gameState.speed > 8 ? 'bird' : 'cactus';
            let obstacle;
            
            if (type === 'cactus') {
                const height = 30 + Math.random() * 30;
                const width = 15 + Math.random() * 25;
                obstacle = {
                    type: 'cactus',
                    x: canvas.width,
                    y: canvas.height - GROUND_HEIGHT - height,
                    width: width,
                    height: height
                };
            } else {
                const heights = [canvas.height - GROUND_HEIGHT - 70, canvas.height - GROUND_HEIGHT - 50, canvas.height - GROUND_HEIGHT - 90];
                obstacle = {
                    type: 'bird',
                    x: canvas.width,
                    y: heights[Math.floor(Math.random() * heights.length)],
                    width: 45,
                    height: 30
                };
            }
            
            obstacles.push(obstacle);
        }

        function spawnCloud() {
            clouds.push({
                x: canvas.width + 50,
                y: 30 + Math.random() * 50,
                speed: 1 + Math.random()
            });
        }

        function checkCollision(dino, obstacle) {
            const padding = 5;
            return dino.x + padding < obstacle.x + obstacle.width &&
                   dino.x + dino.width - padding > obstacle.x &&
                   dino.y + padding < obstacle.y + obstacle.height &&
                   dino.y + dino.height - padding > obstacle.y;
        }


        function jump() {
            if (!dino.isJumping && gameState.isRunning && !gameState.isGameOver) {
                dino.velocityY = JUMP_FORCE;
                dino.isJumping = true;
                playJumpSound();
            }
        }

        function startGame() {
            if (!gameState.isRunning && !gameState.isGameOver) {
                initAudio();
                gameState.isRunning = true;
                gameState.score = 0;
                gameState.speed = INITIAL_SPEED;
                gameState.lastMilestone = 0;
                obstacles = [];
                dino.y = canvas.height - GROUND_HEIGHT - 50;
                dino.velocityY = 0;
                dino.isJumping = false;
                jump();
            }
        }

        function gameOver() {
            gameState.isGameOver = true;
            gameState.isRunning = false;
            playGameOverSound();
            
            const isNewHighScore = gameState.score > gameState.highScore;
            if (isNewHighScore) {
                gameState.highScore = gameState.score;
                localStorage.setItem('zapRaptorHighScore', gameState.highScore);
                highScoreDisplay.textContent = gameState.highScore;
            }
            
            finalScoreEl.textContent = gameState.score;
            newHighScoreEl.classList.toggle('active', isNewHighScore);
            gamestrSection.classList.toggle('active', isNewHighScore);
            statusMessage.textContent = '';
            statusMessage.classList.remove('error');
            submitScoreBtn.disabled = false;
            
            if (isNewHighScore && nostrKeys) {
                const npub = NostrTools.nip19.npubEncode(nostrKeys.publicKey);
                nostrInfo.innerHTML = `Your Nostr ID: <code>${npub.slice(0, 20)}...</code>`;
            }
            
            gameOverModal.classList.add('active');
        }

        function resetGame() {
            gameState.isGameOver = false;
            gameState.isRunning = false;
            gameState.score = 0;
            gameState.speed = INITIAL_SPEED;
            obstacles = [];
            dino.y = canvas.height - GROUND_HEIGHT - 50;
            dino.velocityY = 0;
            dino.isJumping = false;
            gameOverModal.classList.remove('active');
        }

        async function submitScore() {
            if (!nostrKeys) {
                statusMessage.textContent = 'Error: No Nostr keys available';
                statusMessage.classList.add('error');
                return;
            }

            submitScoreBtn.disabled = true;
            statusMessage.textContent = 'Connecting to Nostr relays...';
            statusMessage.classList.remove('error');

            try {
                const relays = [
                    'wss://relay.nostr.band',
                    'wss://relay.damus.io',
                    'wss://nos.lol',
                    'wss://relay.snort.social'
                ];

                const level = Math.floor(gameState.score / 100) + 1;
                const pubkey = nostrKeys.publicKey;
                const score = gameState.score;

                const eventTemplate = {
                    kind: 30762,
                    created_at: Math.floor(Date.now() / 1000),
                    content: `New high score: ${score} sats on level ${level}!`,
                    tags: [
                        ["d", `zap-raptor:${pubkey}:level-${level}`],
                        ["game", "zap-raptor"],
                        ["score", score.toString()],
                        ["p", pubkey],
                        ["state", "active"],
                        ["level", level.toString()],
                        ["mode", "single-player"],
                        ["t", "test"]
                    ]
                };

                const privateKeyBytes = hexToBytes(nostrKeys.privateKey);
                const signedEvent = NostrTools.finalizeEvent(eventTemplate, privateKeyBytes);

                statusMessage.textContent = 'Publishing score...';

                let published = false;
                const publishPromises = relays.map(async (relayUrl) => {
                    try {
                        const relay = await NostrTools.Relay.connect(relayUrl);
                        await relay.publish(signedEvent);
                        relay.close();
                        return true;
                    } catch (e) {
                        console.warn(`Failed to publish to ${relayUrl}:`, e);
                        return false;
                    }
                });

                const results = await Promise.allSettled(publishPromises);
                published = results.some(r => r.status === 'fulfilled' && r.value === true);

                if (published) {
                    statusMessage.textContent = '‚úì Score submitted to Gamestr!';
                    statusMessage.classList.remove('error');
                } else {
                    throw new Error('Failed to publish to any relay');
                }

            } catch (error) {
                console.error('Error submitting score:', error);
                statusMessage.textContent = 'Failed to submit. Try again?';
                statusMessage.classList.add('error');
                submitScoreBtn.disabled = false;
            }
        }

        function update() {
            if (!gameState.isRunning || gameState.isGameOver) return;

            gameState.score++;
            scoreDisplay.textContent = gameState.score;

            if (gameState.score % 1000 === 0 && gameState.score !== gameState.lastMilestone) {
                gameState.lastMilestone = gameState.score;
                playMilestoneSound();
                triggerScorePulse();
            }

            gameState.speed = Math.min(MAX_SPEED, INITIAL_SPEED + gameState.score * SPEED_INCREMENT);

            dino.velocityY += GRAVITY;
            dino.y += dino.velocityY;

            if (dino.y >= canvas.height - GROUND_HEIGHT - dino.height) {
                dino.y = canvas.height - GROUND_HEIGHT - dino.height;
                dino.velocityY = 0;
                dino.isJumping = false;
            }

            groundOffset += gameState.speed;

            obstacles.forEach(obstacle => {
                obstacle.x -= gameState.speed;
            });

            obstacles = obstacles.filter(obstacle => obstacle.x > -obstacle.width);

            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
            });

            clouds = clouds.filter(cloud => cloud.x > -100);

            if (Math.random() < 0.02 && (obstacles.length === 0 || obstacles[obstacles.length - 1].x < canvas.width - 300)) {
                spawnObstacle();
            }

            if (Math.random() < 0.005 && clouds.length < 5) {
                spawnCloud();
            }

            for (const obstacle of obstacles) {
                if (checkCollision(dino, obstacle)) {
                    gameOver();
                    return;
                }
            }
        }

        function draw() {
            ctx.fillStyle = '#0f0f1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            clouds.forEach(drawCloud);
            drawGround();
            obstacles.forEach(drawObstacle);
            drawDino();

            if (!gameState.isRunning && !gameState.isGameOver) {
                ctx.fillStyle = '#888';
                ctx.font = '20px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText('Press SPACE or tap to start', canvas.width / 2, canvas.height / 2);
            }
        }

        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                if (gameState.isGameOver) return;
                if (!gameState.isRunning) {
                    startGame();
                } else {
                    jump();
                }
            }
        });

        canvas.addEventListener('click', (e) => {
            e.preventDefault();
            if (gameState.isGameOver) return;
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        });

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (gameState.isGameOver) return;
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        }, { passive: false });

        document.body.addEventListener('touchstart', (e) => {
            if (e.target.closest('.modal-content')) return;
            if (gameState.isGameOver) return;
            e.preventDefault();
            if (!gameState.isRunning) {
                startGame();
            } else {
                jump();
            }
        }, { passive: false });

        submitScoreBtn.addEventListener('click', submitScore);
        playAgainBtn.addEventListener('click', resetGame);

        initNostrKeys();
        gameLoop();

        for (let i = 0; i < 3; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: 30 + Math.random() * 50,
                speed: 1 + Math.random()
            });
        }
    </script>
</body>
</html>
